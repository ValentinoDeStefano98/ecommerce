<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>E-commerce</title>
</head>

<body>

    <div id="root">

        <header class="border-bottom border-dark pb-3">
            <h1 class="text-center">Shop</h1>
        </header>

        <main>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-8">
                        <div class="row row-cols-3">
                            <!-- Card -->
                            <div class="col- mb-3" v-for="element in products">
                                <img class="img-fluid" src="https://source.unsplash.com/random/400x200/?shoes" alt="img scarpe">
                                <div class="d-flex justify-content-between align-items-center my-3">
                                    <h5> {{ element.name }} </h5>
                                    <span> {{ element.price }} $ </span>
                                </div>
                                <button type="button" class="btn btn-primary">Aggiungi al carrello</button>  
                            </div>
                        </div>
                        <div>
                            <img src="" alt="">
                        </div>
                    </div>
                    <!-- Carrello -->
                    <div class="col-4 bg-custom p-5">
                        <h2 class="text-center">Carrello</h2>
                        <ul>
                            <li class="d-flex align-items-center justify-content-between border-bottom border-dark py-3">
                                <span>Nome del prodotto</span>
                                <div class="d-flex align-items-center">
                                    <span class="me-5">50$</span>
                                    <button type="button" class="btn btn-danger">Rimuovi</button>
                                </div>
                            </li>
                        </ul>
                        <div class="text-center">
                            <h2>Somma</h2>
                            <h4>150$</h4>
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./asset/js/main.js"></script>
</body>

</html>
